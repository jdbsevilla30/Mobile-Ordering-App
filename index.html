<body>
    <div class="work-area">
        <div class="image-text">
            <img src="./img.png" class="img">
            <div class="text-block">
                <h1 class="store-name">Jimmy's Diner</h1>
                <p class="store-desc">The best in town</p>
            </div>
        </div>


        <div id="menu-here">
            <!--this is where the menu will be printed-->
        </div>

        <div id="total-order">
            <!--this is where the orders and the total order will be pritned-->
        </div>

        <section>
            <form class="pay-form hide" id="payment-form">
                <h2 class="enter-card">Enter card details</h2>
                <input class="input-field" type="text" id="name" name="fullName" placeholder="Enter your name">
                <input class="input-field" type="number" id="card-number" name="cardNumber"
                    placeholder="Enter card number">
                <input class="input-field" type="number" id="cvv" name="cvv" placeholder="Enter CVV">
                <button type="submit" class="submit-btn pay-btn">Pay</button>
            </form>
        </section>

        <div id="order-prompt">

        </div>
        <script src="index.js" type="module" async defer></script>
</body>
